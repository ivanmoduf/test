<html>
<body>
<script>
    let div = document.createElement('div');
    div.id="prime";
    document.body.appendChild(div);
    function isPrime(num) {
        if (num < 2) return false;
        for (let i = 2; i < num; i++) {
            if (num % i === 0)
                return false;
        }
        return true;
    }
    let d=document.getElementById("prime");
    for (let i = 0; i < 100; i++) {
        if (isPrime(i)) d.innerHTML+=i+" ";
    }
</script>
</body>
</html>
